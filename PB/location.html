<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map</title>
  <!-- Mapbox CSS 引入 -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <!-- 地图容器 -->
  <div id='map'></div>
  <div id='console'>
    <h1>Polar bear location</h1>
    <p>Data: <a href='https://doi.org/10.5061/dryad.n5509'>Polar bear location Data </a> in area around Chukchi Sea, 2008-2013</p>

    <div class='session' id='sliderbar'>
      <h2>Month: <label id='active-month'>1</label></h2>
      <input id='slider' class='row' type='range' min='1' max='12' step='1' value='1' />
    </div>
    <!–– Radio buttons go below––>
      <!–– Radio buttons go below––>
        <div class='session'>
          <h2>ID</h2>
          <div class='row' id='filters'>
            <input id='all' type='radio' name='toggle' value='all' checked='checked'>
            <label for='all'>All</label>
            <input id='shoplifting' type='radio' name='toggle' value='shoplifting'>
            <label for='shoplifting'>Drugs</label>
            <input id='bike' type='radio' name='toggle' value='bike'>
            <label for='bike'>Burglary</label>
          </div>
        </div>
  </div>

  <!-- Mapbox JS 引入 -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <!-- JavaScript 代码放在这里或者在 JavaScript 框中 -->
  <script src="your-javascript-file.js"></script>

</body>
